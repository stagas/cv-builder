<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CV Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&family=Cormorant+Garamond:wght@700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Fira+Sans:wght@400&family=Inter:wght@400;500;700&family=Lora:ital,wght@0,400;0,600;1,400&family=Noto+Serif:wght@400&family=Open+Sans:wght@400&family=Oxygen:wght@300&family=Playfair+Display:wght@400;700&family=Raleway:wght@300&family=Roboto:wght@700&family=Source+Sans+Pro:wght@400&display=swap');

    body {
      font-family: 'Chivo', sans-serif;
    }

    .serif-font {
      font-family: 'Crimson Text', serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800">

  <div class="container mx-auto p-4 md:p-8">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
      <div class="bg-white p-6 rounded-xl shadow-lg">
        <div class="mb-6 text-center">
          <button id="export-pdf-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition shadow-md hover:shadow-lg">
            Export as PDF
          </button>
        </div>
        <div id="editor" class="space-y-6">
          <!-- Style Picker -->
          <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
            <h3 class="text-xl font-semibold mb-3 text-gray-800">Style</h3>
            <select id="style-picker"
              class="p-3 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
              <option value="formal">Formal</option>
              <option value="modern">Modern</option>
              <option value="creative">Creative</option>
              <option value="minimalist">Minimalist</option>
              <option value="academic">Academic</option>
              <option value="professional">Professional</option>
              <option value="elegant">Elegant</option>
              <option value="impact">Impact</option>
              <option value="refined">Refined</option>
              <option value="airy">Airy</option>
              <option value="executive">Executive</option>
              <option value="vibrant">Vibrant</option>
              <option value="modern-serif">Modern Serif</option>
            </select>
          </div>
          <!-- Personal Details -->
          <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
            <h3 class="text-xl font-semibold mb-3 text-gray-800">Personal Details</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <input type="text" id="name" placeholder="Full Name"
                class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
              <input type="email" id="email" placeholder="Email"
                class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
              <input type="tel" id="phone" placeholder="Phone"
                class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
              <input type="url" id="linkedin" placeholder="LinkedIn Profile URL"
                class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
              <input type="url" id="github" placeholder="GitHub Profile URL"
                class="p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
            </div>
          </div>

          <!-- Summary -->
          <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
            <h3 class="text-xl font-semibold mb-3 text-gray-800">Summary</h3>
            <textarea id="summary" placeholder="Professional Summary" rows="8"
              class="p-3 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
          </div>

          <!-- Experience -->
          <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
            <div class="flex justify-between items-center mb-3">
              <h3 class="text-xl font-semibold text-gray-800">Work Experience</h3>
              <button id="add-experience-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition">Add</button>
            </div>
            <div id="experience-list" class="space-y-4">
              <!-- Experience items will be added here -->
            </div>
          </div>

          <!-- Education -->
          <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
            <div class="flex justify-between items-center mb-3">
              <h3 class="text-xl font-semibold text-gray-800">Education</h3>
              <button id="add-education-btn"
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition">Add</button>
            </div>
            <div id="education-list" class="space-y-4">
              <!-- Education items will be added here -->
            </div>
          </div>

          <!-- Skills -->
          <div class="p-4 bg-gray-50 rounded-lg shadow-inner">
            <h3 class="text-xl font-semibold mb-3 text-gray-800">Skills</h3>
            <textarea rows="4" id="skills" placeholder="Comma-separated skills (e.g., HTML, CSS, JavaScript)"
              class="p-3 border border-gray-300 rounded-lg w-full focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"></textarea>
          </div>
        </div>
      </div>
      <div class="sticky top-8 self-start flex justify-center items-center" style="height: calc(100dvh - 4rem)">
        <div id="preview-wrapper"
          class="bg-white rounded-xl shadow-2xl aspect-[210/297] max-w-full max-h-full overflow-hidden">
          <div id="cv-container" class="origin-top-left bg-white" style="width: 1050px; height: 1485px;">
            <p class="text-center text-gray-500">Your CV preview will appear here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
  <script src="./script.js"></script>

  <!-- FORMAL TEMPLATE -->
  <script id="formal-template" type="text/x-handlebars-template">
    <div class="p-16 h-full w-full">
      <div class="relative h-full w-full">
        <div class="absolute inset-0 opacity-5">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 1200 1600" preserveAspectRatio="xMidYMid slice">
            <defs>
              <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#1f2937" stroke-width="1"/>
              </pattern>
              <pattern id="dots" width="60" height="60" patternUnits="userSpaceOnUse">
                <circle cx="30" cy="30" r="2" fill="#374151"/>
              </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)"/>
            <rect width="100%" height="100%" fill="url(#dots)"/>
            <g stroke="#6b7280" stroke-width="0.5" opacity="0.3">
              <line x1="0" y1="0" x2="1200" y2="400"/><line x1="0" y1="200" x2="1200" y2="600"/><line x1="0" y1="400" x2="1200" y2="800"/><line x1="0" y1="600" x2="1200" y2="1000"/><line x1="0" y1="800" x2="1200" y2="1200"/><line x1="0" y1="1000" x2="1200" y2="1400"/><line x1="0" y1="1200" x2="1200" y2="1600"/>
            </g>
          </svg>
        </div>
        <div class="relative z-10">
          <div class="border-l-8 border-slate-800 pl-8 mb-12">
            <h1 class="text-5xl font-light text-slate-900 mb-2" style="font-family: 'Chivo', sans-serif; font-weight: 300;">{{#if personal.name}}{{personal.name}}{{else}}Your Name{{/if}}</h1>
            <div class="text-slate-600 text-lg space-y-1" style="font-family: 'Chivo', sans-serif; font-weight: 300;">
              {{#if personal.email}}<div class="text-blue-700"><a href="mailto:{{personal.email}}" target="_blank">{{personal.email}}</a></div>{{/if}}
              {{#if personal.phone}}<div>{{personal.phone}}</div>{{/if}}
              {{#if personal.linkedin}}<div class="text-blue-700"><a href="{{personal.linkedin}}" target="_blank">{{personal.linkedin}}</a></div>{{/if}}
              {{#if personal.github}}<div class="text-blue-700"><a href="{{personal.github}}" target="_blank">{{personal.github}}</a></div>{{/if}}
            </div>
          </div>
          {{#if summary}}
          <div class="mb-10">
            <div class="bg-slate-50 p-6 rounded-lg border-l-4 border-slate-300">
              <p class="text-slate-700 leading-relaxed text-lg" style="font-family: 'Chivo', sans-serif; font-weight: 300;">{{summary}}</p>
            </div>
          </div>
          {{/if}}
          {{#if experience}}
          <div class="mb-10">
            <h2 class="text-2xl font-semibold text-slate-900 mb-6 pb-2 border-b-2 border-slate-200" style="font-family: 'Crimson Text', serif;">Professional Experience</h2>
            <div class="space-y-8">
              {{#each experience}}
              <div class="relative pl-8 border-l-2 border-slate-200">
                <div class="absolute w-4 h-4 bg-slate-400 rounded-full -left-2 top-1"></div>
                <div class="flex justify-between items-start mb-2">
                  <div>
                    <h3 class="text-2xl -mt-1 font-semibold text-slate-900" style="font-family: 'Crimson Text', serif;">{{#if title}}{{title}}{{else}}Job Title{{/if}}</h3>
                    <h4 class="text-lg text-slate-700 font-medium" style="font-family: 'Chivo', sans-serif;">{{#if company}}{{company}}{{else}}Company{{/if}}</h4>
                  </div>
                  <span class="text-sm text-slate-500 bg-slate-100 px-3 py-1 rounded-full" style="font-family: 'Chivo', sans-serif; font-weight: 300;">{{#if startDate}}{{startDate}}{{else}}Start{{/if}} — {{#if endDate}}{{endDate}}{{else}}End{{/if}}</span>
                </div>
                <p class="text-slate-600 leading-relaxed" style="font-family: 'Chivo', sans-serif; font-weight: 300;">{{#if description}}{{description}}{{else}}A description of your role and accomplishments.{{/if}}</p>
              </div>
              {{/each}}
            </div>
          </div>
          {{/if}}
          {{#if education}}
          <div class="mb-10">
            <h2 class="text-2xl font-semibold text-slate-900 mb-6 pb-2 border-b-2 border-slate-200" style="font-family: 'Crimson Text', serif;">Education</h2>
            <div class="space-y-6">
              {{#each education}}
              <div>
                <h3 class="text-xl font-semibold text-slate-900 mb-1" style="font-family: 'Crimson Text', serif;">{{#if degree}}{{degree}}{{else}}Degree{{/if}}{{#if field}} in {{field}}{{/if}}</h3>
                <div class="flex justify-between items-center">
                  <p class="text-slate-600 font-medium" style="font-family: 'Chivo', sans-serif;">{{#if school}}{{school}}{{else}}Institution{{/if}}</p>
                  <span class="text-sm text-slate-500 bg-slate-100 px-3 py-1 rounded-full" style="font-family: 'Chivo', sans-serif; font-weight: 300;">{{#if year}}{{year}}{{else}}Year{{/if}}</span>
                </div>
              </div>
              {{/each}}
            </div>
          </div>
          {{/if}}
          {{#if skills}}
          <div class="mb-10">
            <h2 class="text-2xl font-semibold text-slate-900 mb-6 pb-2 border-b-2 border-slate-200" style="font-family: 'Crimson Text', serif;">Skills</h2>
            <div class="flex flex-wrap gap-3">
              {{#each skills}}
              <span class="bg-slate-100 text-slate-800 font-thin px-4 py-2 rounded-xl border border-slate-200" style="font-family: 'Chivo', sans-serif;">{{this}}</span>
              {{/each}}
            </div>
          </div>
          {{/if}}
        </div>
      </div>
    </div>
  </script>

  <!-- MODERN TEMPLATE -->
  <script id="modern-template" type="text/x-handlebars-template">
    <div class="w-full h-full flex font-sans">
      <div class="w-1/3 bg-gray-800 text-white p-10">
        <div class="text-center mb-12">
          <h1 class="text-4xl font-bold text-white mb-2">{{#if personal.name}}{{personal.name}}{{else}}Your Name{{/if}}</h1>
        </div>
        <div class="space-y-8">
          <div>
            <h2 class="text-xl font-semibold text-gray-300 border-b-2 border-gray-600 pb-2 mb-4">Contact</h2>
            <div class="text-gray-400 space-y-2">
              {{#if personal.email}}<div><span class="font-semibold">Email:</span> <a href="mailto:{{personal.email}}" class="text-blue-300 hover:text-blue-500">{{personal.email}}</a></div>{{/if}}
              {{#if personal.phone}}<div><span class="font-semibold">Phone:</span> <a href="tel:{{personal.phone}}">{{personal.phone}}</a></div>{{/if}}
              {{#if personal.linkedin}}<div><span class="font-semibold">LinkedIn:</span> <a href="{{personal.linkedin}}" target="_blank" class="text-blue-300 hover:text-blue-500">{{personal.linkedin}}</a></div>{{/if}}
              {{#if personal.github}}<div><span class="font-semibold">GitHub:</span> <a href="{{personal.github}}" target="_blank" class="text-blue-300 hover:text-blue-500">{{personal.github}}</a></div>{{/if}}
            </div>
          </div>
          {{#if skills}}
          <div>
            <h2 class="text-xl font-semibold text-gray-300 border-b-2 border-gray-600 pb-2 mb-4">Skills</h2>
            <div class="flex flex-wrap gap-2">
              {{#each skills}}
              <span class="bg-gray-700 text-gray-300 px-3 py-1 rounded-full text-sm">{{this}}</span>
              {{/each}}
            </div>
          </div>
          {{/if}}
        </div>
      </div>
      <div class="w-2/3 bg-white p-10 overflow-y-auto">
        {{#if summary}}
        <div class="mb-10">
          <h2 class="text-3xl font-bold text-gray-800 border-b-4 border-blue-500 pb-2 mb-6">Profile</h2>
          <p class="text-gray-600 text-lg leading-relaxed">{{summary}}</p>
        </div>
        {{/if}}
        {{#if experience}}
        <div class="mb-10">
          <h2 class="text-3xl font-bold text-gray-800 border-b-4 border-blue-500 pb-2 mb-6">Experience</h2>
          <div class="space-y-8">
            {{#each experience}}
            <div>
              <div class="flex justify-between items-baseline">
                <h3 class="text-2xl font-semibold text-gray-900">{{#if title}}{{title}}{{else}}Job Title{{/if}}</h3>
                <span class="text-sm font-medium text-gray-500">{{#if startDate}}{{startDate}}{{else}}Start{{/if}} — {{#if endDate}}{{endDate}}{{else}}End{{/if}}</span>
              </div>
              <h4 class="text-xl text-gray-700 mb-2">{{#if company}}{{company}}{{else}}Company{{/if}}</h4>
              <p class="text-gray-600">{{#if description}}{{description}}{{else}}A description of your role and accomplishments.{{/if}}</p>
            </div>
            {{/each}}
          </div>
        </div>
        {{/if}}
        {{#if education}}
        <div>
          <h2 class="text-3xl font-bold text-gray-800 border-b-4 border-blue-500 pb-2 mb-6">Education</h2>
          <div class="space-y-6">
            {{#each education}}
            <div>
              <div class="flex justify-between items-baseline">
                <h3 class="text-2xl font-semibold text-gray-900">{{#if degree}}{{degree}}{{else}}Degree{{/if}}{{#if field}} in {{field}}{{/if}}</h3>
                <span class="text-sm font-medium text-gray-500">{{#if year}}{{year}}{{else}}Year{{/if}}</span>
              </div>
              <h4 class="text-xl text-gray-700">{{#if school}}{{school}}{{else}}Institution{{/if}}</h4>
            </div>
            {{/each}}
          </div>
        </div>
        {{/if}}
      </div>
    </div>
  </script>

  <!-- CREATIVE TEMPLATE -->
  <script id="creative-template" type="text/x-handlebars-template">
    <div class="w-full h-full bg-cream-50 font-serif" style="font-family: 'Crimson Text', serif;">
      <div class="bg-teal-700 text-white text-center p-12">
        <h1 class="text-6xl font-bold tracking-wider">{{#if personal.name}}{{personal.name}}{{else}}Your Name{{/if}}</h1>
        <div class="flex justify-center gap-6 mt-4 text-lg">
          {{#if personal.email}}<a href="mailto:{{personal.email}}" class="text-teal-200 hover:text-white">{{personal.email}}</a>{{/if}}
          {{#if personal.phone}}<a href="tel:{{personal.phone}}" class="text-teal-200 hover:text-white">{{personal.phone}}</a>{{/if}}
        </div>
        <div class="flex justify-center gap-6 mt-2 text-lg">
          {{#if personal.linkedin}}<a href="{{personal.linkedin}}" target="_blank" class="text-teal-200 hover:text-white">{{personal.linkedin}}</a>{{/if}}
          {{#if personal.github}}<a href="{{personal.github}}" target="_blank" class="text-teal-200 hover:text-white">{{personal.github}}</a>{{/if}}
        </div>
      </div>
      <div class="p-16">
        {{#if summary}}
        <div class="mb-12 text-center">
          <h2 class="text-3xl font-semibold text-teal-800 mb-4 tracking-widest">SUMMARY</h2>
          <p class="text-gray-700 text-xl max-w-4xl mx-auto leading-relaxed">{{summary}}</p>
        </div>
        {{/if}}
        <div class="grid grid-cols-3 gap-16">
          <div class="col-span-2">
            {{#if experience}}
            <div class="mb-12">
              <h2 class="text-3xl font-semibold text-teal-800 mb-8 tracking-widest">EXPERIENCE</h2>
              <div class="relative border-l-4 border-teal-200 space-y-10">
                {{#each experience}}
                <div class="pl-8 relative">
                  <div class="absolute -left-2.5 top-1 w-5 h-5 bg-teal-700 rounded-full border-4 border-white"></div>
                  <span class="text-sm text-gray-500">{{#if startDate}}{{startDate}}{{else}}Start{{/if}} — {{#if endDate}}{{endDate}}{{else}}End{{/if}}</span>
                  <h3 class="text-2xl font-bold text-gray-800 mt-1">{{#if title}}{{title}}{{else}}Job Title{{/if}}</h3>
                  <h4 class="text-xl text-gray-600 mb-2">{{#if company}}{{company}}{{else}}Company{{/if}}</h4>
                  <p class="text-gray-700">{{#if description}}{{description}}{{else}}A description of your role and accomplishments.{{/if}}</p>
                </div>
                {{/each}}
              </div>
            </div>
            {{/if}}
          </div>
          <div class="space-y-12">
            {{#if skills}}
            <div>
              <h2 class="text-3xl font-semibold text-teal-800 mb-6 tracking-widest">SKILLS</h2>
              <div class="flex flex-wrap gap-3">
                {{#each skills}}
                <span class="bg-teal-100 text-teal-800 px-4 py-2 rounded-lg text-md">{{this}}</span>
                {{/each}}
              </div>
            </div>
            {{/if}}
            {{#if education}}
            <div>
              <h2 class="text-3xl font-semibold text-teal-800 mb-6 tracking-widest">EDUCATION</h2>
              <div class="space-y-6">
                {{#each education}}
                <div>
                  <h3 class="text-xl font-bold text-gray-800">{{#if degree}}{{degree}}{{else}}Degree{{/if}}</h3>
                  <p class="text-gray-600">{{#if school}}{{school}}{{else}}Institution{{/if}} - {{#if year}}{{year}}{{else}}Year{{/if}}</p>
                  {{#if field}}<p class="text-gray-500">{{field}}</p>{{/if}}
                </div>
                {{/each}}
              </div>
            </div>
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- MINIMALIST TEMPLATE -->
  <script id="minimalist-template" type="text/x-handlebars-template">
    <div class="w-full h-full bg-white p-20" style="font-family: 'Inter', sans-serif;">
      <div class="text-center mb-16">
        <h1 class="text-6xl font-bold text-gray-800">{{#if personal.name}}{{personal.name}}{{else}}Your Name{{/if}}</h1>
        <div class="flex justify-center gap-x-6 gap-y-2 mt-6 text-lg text-gray-500 flex-wrap">
          {{#if personal.email}}<a href="mailto:{{personal.email}}" class="hover:text-gray-800">{{personal.email}}</a>{{/if}}
          {{#if personal.phone}}<span>{{personal.phone}}</span>{{/if}}
          {{#if personal.linkedin}}<a href="{{personal.linkedin}}" target="_blank" class="hover:text-gray-800">{{personal.linkedin}}</a>{{/if}}
          {{#if personal.github}}<a href="{{personal.github}}" target="_blank" class="hover:text-gray-800">{{personal.github}}</a>{{/if}}
        </div>
      </div>
      <div class="max-w-4xl mx-auto space-y-12">
        {{#if summary}}
        <section>
          <p class="text-center text-xl text-gray-600 leading-relaxed">{{summary}}</p>
        </section>
        {{/if}}
        {{#if experience}}
        <section>
          <h2 class="text-2xl font-semibold text-gray-700 mb-6 tracking-widest uppercase">Experience</h2>
          <div class="space-y-8">
            {{#each experience}}
            <div class="grid grid-cols-4 gap-4">
              <div class="col-span-1 text-gray-500 font-medium">
                <p>{{#if startDate}}{{startDate}}{{else}}Start{{/if}} — {{#if endDate}}{{endDate}}{{else}}End{{/if}}</p>
                <p>{{#if company}}{{company}}{{else}}Company{{/if}}</p>
              </div>
              <div class="col-span-3">
                <h3 class="text-xl font-bold text-gray-800">{{#if title}}{{title}}{{else}}Job Title{{/if}}</h3>
                <p class="mt-2 text-gray-600">{{#if description}}{{description}}{{else}}A description of your role and accomplishments.{{/if}}</p>
              </div>
            </div>
            {{/each}}
          </div>
        </section>
        {{/if}}
        {{#if education}}
        <section>
          <h2 class="text-2xl font-semibold text-gray-700 mb-6 tracking-widest uppercase">Education</h2>
          <div class="space-y-6">
            {{#each education}}
            <div class="grid grid-cols-4 gap-4">
              <div class="col-span-1 text-gray-500 font-medium">
                <p>{{#if year}}{{year}}{{else}}Year{{/if}}</p>
              </div>
              <div class="col-span-3">
                <h3 class="text-xl font-bold text-gray-800">{{#if degree}}{{degree}}{{else}}Degree{{/if}}</h3>
                <p class="text-gray-600">{{#if school}}{{school}}{{else}}Institution{{/if}}</p>
                {{#if field}}<p class="text-sm text-gray-500">{{field}}</p>{{/if}}
              </div>
            </div>
            {{/each}}
          </div>
        </section>
        {{/if}}
        {{#if skills}}
        <section>
          <h2 class="text-2xl font-semibold text-gray-700 mb-6 tracking-widest uppercase">Skills</h2>
          <div class="flex flex-wrap gap-4 text-lg">
            {{#each skills}}
            <span class="bg-gray-100 text-gray-700 px-4 py-2 rounded">{{this}}</span>
            {{/each}}
          </div>
        </section>
        {{/if}}
      </div>
    </div>
  </script>

  <!-- ACADEMIC TEMPLATE -->
  <script id="academic-template" type="text/x-handlebars-template">
    <div class="w-full h-full bg-gray-50 p-16" style="font-family: 'Lora', serif;">
      <header class="text-center mb-12 border-b-2 border-gray-300 pb-8">
        <h1 class="text-5xl font-bold text-gray-900">{{#if personal.name}}{{personal.name}}{{else}}Your Name{{/if}}</h1>
